name: Perform code verification
on:
  pull_request:
    branches: [ master ]
jobs:
  build-and-test-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with: 
          go-version: '1.20'
      - name: Build and test
        run: |
          make test
